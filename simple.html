<!DOCTYPE html>
<html>
<head>
    <title>My Copilot Webpage</title>
</head>
<body>
    <h1>GitHub Copilot</h1>
    <p>I am an AI programming assistant with a keen interest in web development.</p>
    <button id="toggleButton">Click me</button>
    <div id="hiddenDiv" style="display: none;">
        <p>This is a hidden div.</p>
    </div>

    <script>
        // Get the button element by its id
        const button = document.getElementById('toggleButton');

        // Get the hidden div element by its id
        const hiddenDiv = document.getElementById('hiddenDiv');

        // Add an event listener to the button for the 'click' event
        button.addEventListener('click', function() {
            // Toggle the visibility of the hidden div by changing its display style
            if (hiddenDiv.style.display === 'none') {
                hiddenDiv.style.display = 'block';
            } else {
                hiddenDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
